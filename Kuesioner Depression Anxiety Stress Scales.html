<!DOCTYPE html>
<html>
<head>
    <title>Kuesioner Healthy Marriage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
    <script>
        function calculateScore() {
            let depression = [3, 5, 10, 13, 16, 17, 21, 24, 26, 31, 34, 37, 38, 42];
            let anxiety = [2, 4, 7, 9, 15, 19, 20, 23, 25, 28, 30, 36, 40, 41];
            let stress = [1, 6, 8, 11, 12, 14, 18, 22, 27, 29, 32, 33, 35, 39];
            let depressionScore = 0, anxietyScore = 0, stressScore = 0;
            
            for (let i = 1; i <= 42; i++) {
                let value = parseInt(document.querySelector(`input[name='q${i}']:checked`)?.value || "0");
                if (depression.includes(i)) depressionScore += value;
                if (anxiety.includes(i)) anxietyScore += value;
                if (stress.includes(i)) stressScore += value;
            }
            
            let result = `Skor Depresi: ${depressionScore}\n |  Skor Kecemasan: ${anxietyScore}\n | Skor Stres: ${stressScore}\n`;
            
            let indicatorTable = `
                <table>
                    <tr><th>Aspek</th><th>Normal</th><th>Ringan</th><th>Sedang</th><th>Berat</th><th>Sangat Berat</th></tr>
                    <tr><td>Depresi</td><td>0-9</td><td>10-13</td><td>14-20</td><td>21-27</td><td>28-42</td></tr>
                    <tr><td>Kecemasan</td><td>0-7</td><td>8-9</td><td>10-14</td><td>15-19</td><td>20-42</td></tr>
                    <tr><td>Stres</td><td>0-14</td><td>15-18</td><td>19-25</td><td>26-33</td><td>34-42</td></tr>
                </table>`;
            
            document.getElementById("result").innerHTML = result + "<br><br>" + indicatorTable;
        }
    </script>
</head>
<body>
    <h2>GMS SEMARANG</h2>
    <h2>Kuesioner Depression Anxiety Stress Scales</h2>
    <p>0: Tidak ada atau tidak pernah | 1: Kadang-kadang | 2: Sering | 3: Hampir setiap saat</p>
    <form>
        <table>
            <tr>
                <th>No.</th>
                <th>Aspek Penilaian</th>
                <th>0</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <!-- Generate Questions -->
            <script>
                const questions = [
                    "Menjadi marah karena hal-hal kecil/sepele", "Mulut terasa kering", "Tidak dapat melihat hal yang positif dari suatu kejadian", "Merasa gangguan dalam bernafas (napas cepat, sulit bernafas)", "Merasa sepertinya tidak kuat lagi untuk melakukan suatu kegiatan", 
                    "Cenderung bereaksi berlebihan pada situasi", "Kelemahan pada anggota tubuh", "Kesulitan untuk relaksasi/bersantai", "Cemas yang berlebihan dalam suatu situasi namun bisa lega jika hal/situasi itu berakhir", "Pesimis", "Mudah merasa kesal", "Merasa banyak menghabiskan energi karena cemas", "Merasa sedih dan depresi", "Tidak sabaran", "Kelelahan", "Kehilangan minat pada banyak hal (misal: makan, ambulasi, sosialisasi)",
                    "Merasa diri tidak layak", "Mudah tersinggung", "Berkeringat (misal: tangan berkeringat) tanpa stimulasi oleh cuaca maupun latihan fisik", "Ketakutan tanpa alasan yang jelas", "Merasa hidup tidak berharga", "Sulit untuk beristirahat", "Kesulitan dalam menelan", "Tidak dapat menikmati hal-hal yang saya lakukan", "Perubahan kegiatan jantung dan denyut nadi tanpa stimulasi oleh latihan fisik", "Merasa hilang harapan dan putus asa", "Mudah marah", "Mudah panik", "Kesulitan untuk tenang setelah sesuatu yang mengganggu", "Takut diri terhambat oleh tugas-tugas yang tidak biasa dilakukan", "Sulit untuk antusias pada banyak hal", "Sulit mentoleransi gangguan-gangguan terhadap hal yang sedang dilakukan", "Berada pada keadaan tegang", "Merasa tidak berharga", "Tidak dapat memaklumi hal apapun yang menghalangi anda untuk menyelesaikan hal yang sedang Anda lakukan", "Ketakutan", "Tidak ada harapan untuk masa depan", "Merasa hidup tidak berarti", "Mudah gelisah", "Khawatir dengan situasi saat diri Anda mungkin menjadi panik dan mempermalukan diri sendiri", "Gemetar", "Sulit untuk meningkatkan inisiatif dalam melakukan sesuatu"
                ];
                
                questions.forEach((q, index) => {
                    document.write(`<tr>
                        <td>${index + 1}</td>
                        <td>${q}</td>
                        <td><input type='radio' name='q${index + 1}' value='0'></td>
                        <td><input type='radio' name='q${index + 1}' value='1'></td>
                        <td><input type='radio' name='q${index + 1}' value='2'></td>
                        <td><input type='radio' name='q${index + 1}' value='3'></td>
                    </tr>`);
                });
            </script>
        </table>
        <br>
        <button type="button" onclick="calculateScore()">Lihat Hasil</button>
    </form>
    <br>
    <div id="result"></div>
</body>
</html>
